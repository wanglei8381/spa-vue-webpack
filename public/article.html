    showArticleInfo();
    function showArticleInfo() {
        if (!articleData.coverimg) {
            $('.articleImage').addClass('uhide');
        } else {
            $('.articleImage img').attr('src', articleData.coverimg);
        }
        $('.author').html(articleData.userinfo.uname);
        $('.min').html(articleData.mins);
        $('.views').html(articleData.views)
        showArticleContentInfo();


    }

    function showArticleContentInfo(id) {
        //请求接口,获取文章原文
        /*R.ajax({
         url: 'article/editableInfo.php',
         data: {
         id: id
         },
         success: function (data) {

         }
         });*/
        $('.articleTitle').html(articleContentData.title)
        var articleContent = '';
        $.each(articleContentData.content, function (idx, item) {
            articleContent += '<p>' + item.content + '</p>';
        })
        $('.articleContent').html(articleContent);
        contentCols($('.articleContent'), 20);
    }

</script>
